<div ng-controller="loginController">
    <center>
	<h3 style="color: grey">Welcome To Training Management System</h3>
	</center>
	<br>
	<br>
	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<br>
		<input type="text" placeholder="username" class="form-control" autofocus required ng-model="tm.login.username"> 
		<br>	
		<input type="password" placeholder="password" class="form-control" required ng-model="tm.login.password">
		<br>
		<center style="color:red">{{message}}</center> 
		<br>
		<center><input type="submit" value="Sign In" class="btn btn-primary" ng-click="authenticateUser()"></center>
		<br>
	</div>
	</div>
</div>
